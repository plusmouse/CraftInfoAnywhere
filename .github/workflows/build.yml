name: Build

on:
  push:
    branches:
    - main
    tags:
    - '*'

    paths-ignore:
    - "docs/**"
    - ".github/**"

jobs:
  build:
    strategy:
      matrix:
        type: [retail, wrath, classic]
        include:
          - type: retail
            pkgmeta: .pkgmeta_retail
          - type: wrath
            pkgmeta: .pkgmeta_wrath
          - type: classic
            pkgmeta: .pkgmeta_vanilla


    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: BigWigsMods/packager@v2
      with:
        args: -p 865814 -a nGvppv6x -g ${{matrix.type}} mainline -m ${{matrix.pkgmeta}}
      env:
        CF_API_KEY: ${{ secrets.plusmouse_curseforge }}
        WAGO_API_TOKEN: ${{ secrets.plusmouse_wago }}
